version: '3.1'
services:

  mongo:
    image: mongo:latest
    restart: always
    environment:
      TZ: Asia/Seoul 
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes: 
      - C:\\Users\\cheolgyu\\postgresql\\volume\\mongo:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      TZ: Asia/Seoul 
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    volumes: 
      - C:\\Users\\cheolgyu\\postgresql\\volume\\mongo-express:/data/db